<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>View Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        #view-portfolio-section {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .portfolio-item {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }

        .portfolio-item h2 {
            font-size: 2rem;
            margin: 0 0 10px;
        }

        .portfolio-item p {
            font-size: 1.2rem;
            margin: 0;
        }

        .back-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .back-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>View Portfolio</h1>
    </header>

    <!-- View Portfolio Section -->
    <section id="view-portfolio-section">
        <h1>My Portfolio</h1>
        <div id="portfolio-details">
                <p><strong>Name:</strong> Santa</p>
                <p><strong>Profession:</strong> posting</p>
                <p><strong>About Me:</strong> mjgfiosdr8gj</p>
                <p><strong>Skills:</strong> ksjfoidjf</p>
                <p><strong>Projects:</strong> mviosdjsfo</p>
            </div>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    </section>





    <script>
        // Retrieve portfolio data from localStorage
        const portfolio = JSON.parse(localStorage.getItem('portfolio'));

        // If data exists, display it
        if (portfolio) {
            document.getElementById('portfolio-details').innerHTML = `
                <p><strong>Name:</strong> ${portfolio.name}</p>
                <p><strong>Profession:</strong> ${portfolio.profession}</p>
                <p><strong>About Me:</strong> ${portfolio.about}</p>
                <p><strong>Skills:</strong> ${portfolio.skills}</p>
                <p><strong>Projects:</strong> ${portfolio.projects}</p>
            `;
        } else {
            document.getElementById('portfolio-details').innerHTML = `
                <p>No portfolio data found. Please create a portfolio first.</p>
            `;
        }
    </script>



</body></html>
